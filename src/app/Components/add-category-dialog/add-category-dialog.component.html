<div class="container p-5">
  <h2 class="text-center mb-3 bg-light p-4 rounded-circle">Add New Category</h2>
  <form [formGroup]="formValue" *ngIf="!isLoading">
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Category Name</label>
      <input type="name" formControlName="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
        placeholder="Enter Name">
      <small *ngIf="formValue.get('name')?.invalid" class="text-danger">Name is
        required</small>
    </div>
    <br>
    <div class="mb-3">
      <label for="exampleInputImage" class="form-label">Category Image</label>
      <input type="file" class="form-control" id="exampleInputImage" aria-describedby="imageHelp"
        (change)="uploadImgFile($event)">
      <small *ngIf="formValue.get('image')?.invalid" class="text-danger">Image is
        required</small>
    </div>
  </form>
  <div class="text-center mt-4" *ngIf="isLoading">
    <img src="assets/Spinner-1s-200px.svg" alt="Loading ...">
  </div>
  <div class="text-center d-flex justify-content-between">
    <button type="button" class="btn btn-warning w-50 mt-3 text-white" (click)="closeDialog()">Close</button>
    <button type="button" class="btn btn-success w-50 ms-3 mt-3" (click)="AddNewCategory()"
      [disabled]="formValue.invalid">Add</button>
  </div>
</div>
